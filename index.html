<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Class 4 assignment</title>
  </head>
  <body>
    <h1 class="text-center my-2">Your cards are displayed here using loop</h1>
    <div class="bodyContainer container">
      <div class="cardsDiv">
        <div class="row" id="cardslooperParent">
          <div class="col-md-4" id="cardslooper">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 18rem"
            >
              <div class="card-header">mahmed</div>
              <div class="card-body">
                <h5 class="card-title">A day at beach!</h5>
                <p class="card-text">
                  went to beech last sunday, it was amazing to have a holliday after 6 days of struggle.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="formDiv">
        <!-- <form onsubmit="handleSubmit()" > -->
          <div class="form-group">
            <label for="username">Enter your name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="usernameHelp"
              placeholder="Enter Username"
            />
          </div>
          <div class="title">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Title"
            />
          </div>

          <label for="desc">Description</label>
          <input
            type="text"
            class="form-control"
            id="desc"
            placeholder="Enter Description"
          />
        </div>
        <button onclick="handleSubmit()" class="btn btn-primary">Submit</button>
    <!-- </form> -->
      </div>
    </div>
  </body>
  <script src="app.js"></script>

  ></script>

    crossorigin="anonymous"
  ></script>
  <script
